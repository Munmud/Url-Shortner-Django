<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

  </head>

            {% else %}

                <a href="{% url 'login' %}" class="text-gray-300 hover:text-white">Login</a>
              </li>
              <li>

              </li>

    {% block content %}
