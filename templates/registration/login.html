{% extends 'base.html' %}

{% block content %}
  <style>
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: #333;
      text-align: center;
    }
    .login-container form {
      display: flex;
      flex-direction: column;
    }
    .login-container form input,
    .login-container form button {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .login-container form button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .login-container form button:hover {
      background-color: #0056b3;
    }
  </style>

  <div class="login-container">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
  </div>
{% endblock %}
