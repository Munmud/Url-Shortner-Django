{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">Confirm Delete</h1>
    <p>Are you sure you want to delete this URL: {{ url.uuid }}?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
      <a href="{% url 'index' %}" class="ml-4 text-gray-500 hover:underline">Cancel</a>
    </form>
  </div>
{% endblock %}
